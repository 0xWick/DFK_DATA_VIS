<html lang="en">

<head>

    <style>
        #chart {
            max-width: 650px;
            margin: 35px auto;
        }

        #chart .apexcharts-xaxis-label {
            font-weight: bold;
        }
    </style>

    <script>
        window.Promise ||
            document.write(
                '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
            )
        window.Promise ||
            document.write(
                '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
            )
        window.Promise ||
            document.write(
                '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
            )
    </script>


    <script src="assets/js/apexcharts.js"></script>


    <script>
        // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
        // Based on https://gist.github.com/blixt/f17b47c62508be59987b
        var _seed = 42;
        Math.random = function () {
            _seed = _seed * 16807 % 2147483647;
            return (_seed - 1) / 2147483646;
        };
    </script>

    <script>
        var colors = [
            '#008FFB',
            '#00E396',
            '#FEB019',
            '#FF4560',
            '#775DD0',
            '#546E7A',
            '#26a69a',
            '#D10CE8'
        ]
    </script>
</head>

<body>


    <section class="serandale">
        <h2 class=" content-title text-center">Tavern</h2>
    </section>

    <div class="Tavern-chart-wrapper">


        <div class="Tavern-chart-item">
            <h3 class="Heading-Tavern-chart"> Population By Rarity </h3>
            <div class="" id="chart-bar-1">
                <script>

                    var options = {
                        series: [{
                            data: [21, 22, 10, 28, 16, 21, 13, 30]
                        }],
                        chart: {
                            height: 350,
                            type: 'bar',
                            events: {
                                click: function (chart, w, e) {
                                    // console.log(chart, w, e)
                                }
                            }
                        },
                        colors: colors,
                        plotOptions: {
                            bar: {
                                columnWidth: '45%',
                                distributed: true,
                            }
                        },
                        dataLabels: {
                            enabled: false
                        },
                        legend: {
                            show: false
                        },
                        xaxis: {
                            categories: [
                                ['John', 'Doe'],
                                ['Joe', 'Smith'],
                                ['Jake', 'Williams'],
                                'Amber',
                                ['Peter', 'Brown'],
                                ['Mary', 'Evans'],
                                ['David', 'Wilson'],
                                ['Lily', 'Roberts'],
                            ],
                            labels: {
                                style: {
                                    colors: colors,
                                    fontSize: '12px'
                                }
                            }
                        }
                    };

                    var chart = new ApexCharts(document.querySelector("#chart-bar-1"), options);
                    // var chart = new ApexCharts(document.querySelector("#chart-bar-2"), options);
                    chart.render();


                </script>
            </div>
        </div>

        <div class="Tavern-chart-item">
